<html>
<head>
        <title>Colby Party Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/main.js"></script>
        
</head>
<body>
  <div class="block colby-blue white-text">
    <div class="container" style="position:relative">
      <div style="position:absolute;transform:translateY(10%);">
        <div class="row center-align site-title">
          Colby Hackers
        </div>
        <div class="row center-align">
          <img src="images/colby_logo.png" height="200" width="200">
        </div>
        <div class="row center-align section-header flow-text">
          Dedicated to promoting interest in computing and
          software devlopment among members of the
          Colby community
        </div>
      </div>
    </div>
  </div>
  <div class="fluid">
    <div class="container">
      <div class="row section-header center-align">
        Members
      </div>
      <div class="row center-align">
        <div class="col l3 m6 s12">
          <div class="row">
            <div class="row">
              <img class="circle-img" src="images/Adam.JPG">
            </div>
            <div class="row">
              <p class="member-name">Adam Carlson</p>
              <p class="member-year">Class of 2019</p>
            </div>
          </div>
        </div>
        <div class="col l3 m6 s12">
          <div class="row">
            <div class="row">
              <img class="circle-img" src="images/Beatrice.JPG">
            </div>
            <div class="row">
              <p class="member-name">Beatrice Liang</p>
              <p class="member-year">Class of 2016</p>
            </div>
          </div>
        </div>
        <div class="col l3 m6 s12">
          <div class="row">
            <div class="row">
              <img class="circle-img" src="images/Bilal.JPG">
            </div>
            <div class="row">
              <p class="member-name">Bilal Ahmad</p>
              <p class="member-year">Esteemed Alumni ('15)</p>
            </div>
          </div>
        </div>
        <div class="col l3 m6 s12">
          <div class="row">
            <div class="row">
              <img class="circle-img" src="images/Adam.JPG">
            </div>
            <div class="row">
              <p class="member-name">Adam Carlson</p>
              <p class="member-year">Class of 2018</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="block colby-blue white-text">
    <div class="container">
      <div class="row section-header center-align">
        Events
      </div>
    </div>
  </div>
  <div class="fluid">
    <div class="container">
      <div class="row section-header center-align">
        FAQ
      </div>
    </div>
  </div>
  <div class="block colby-blue white-text">
    <div class="container">
      <div class="row section-header center-align">
        Contact
      </div>
    </div>
  </div>

</body> 

</html>
